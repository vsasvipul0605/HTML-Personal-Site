<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <h3>Contact me</h3>
    <p>bea.debinska@gmail.com</p>
    <a target="_blank" href="http://m.me/beata.debinska.58"
      >Messsage me on Messenger!</a
    >
    <hr />
    <form
      action="mailto:bea.debinska@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <table class="table borderless">
        <tr>
          <td>
            <label>Your name:</label>
          </td>
          <td>
            <input
              type="text"
              name="yourName"
              value=""
              placeholder="Name"
            /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label>Your Email:</label>
          </td>
          <td>
            <input
              type="email"
              name="yourEmail"
              value=""
              placeholder="Email"
            /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label>Your Message:</label>
          </td>
          <td>
            <textarea
              name="yourMessage"
              rows="5"
              cols="80"
              placeholder=" Type your Message"
            ></textarea
            ><br />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" class="btn btn-success">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
